<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BAnking Page</title>
</head>
<body class="bg-slate-300">
    <header>
        <h1 class="text-5xl	text-center mt-16 font-semibold	">Let's get some <span class="text-purple-800">Money!!!</span></h1>
    </header>

    <section class="mt-10 w-3/4  mx-auto">
        <div class="grid grid-cols-3  gap-4">
            <div class="bg-lime-400 p-16 rounded">
                <h3 class="text-2xl text-center text-white">Deposit</h3>
                <h4 class="text-5xl text-center text-white">$<span id="deposit-balance">0.00</span></h4>
            </div>
            <div class="bg-purple-500 p-16 rounded">
                <h3 class="text-2xl text-center text-white">Withdraw</h3>
                <h4 class="text-5xl text-center text-white">$<span id="withdraw-balance">0.00</span></h4>
            </div>
            <div class="bg-indigo-500 p-16 rounded">
                <h3 class="text-2xl text-center text-white">Balance</h3>
                <h4 class="text-5xl text-center text-white">$<span id="balance-total">1240</span></h4>
            </div>
        </div>
    </section>

   <section class="mt-10 w-3/4 mx-auto">
       <div class="grid grid-cols-2 gap-4">
            <div class="bg-sky-300 p-5 rounded">
                <h3 class="text-2xl text-white font-semibold text-center">Please Deposit Your Money</h3>
                <div class="mt-5 p-5 flex flex-col items-center">
                    <input id="deposit" class="border-4 border-4 rounded block p-1 w-2/4" type="text"  placeholder="Input Your Ammount">
                    <button id="deposit-btn" class="bg-yellow-400 text-white block mt-2 px-4 py-2 rounded font-medium">Deposit</button>
                </div>
            </div>
            <div class="bg-pink-400 p-5 rounded">
                <h3 class="text-2xl text-white font-semibold text-center">Please Withdraw Your Money</h3>
                <div class="mt-5 p-5 flex flex-col items-center">
                    <input id="withdraw" class="border-4 border-4 rounded block p-1 w-2/4" type="text"  placeholder="Input Your Ammount">
                    <button id="withdraw-btn" class="bg-yellow-400 text-white block mt-2 px-4 py-2 rounded font-medium">Withdraw</button>
                </div>
            </div>

       </div>
   </section>

<script src="./js/bank.js"></script>
</body>
</html>
