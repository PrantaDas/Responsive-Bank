<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl	text-center mt-16 font-semibold	">Welcome to <span class="text-purple-800">UFUC Commercial Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 mt-10 w-3/4 mx-auto p-5">
            <h3 class="text-3xl text-center">Please Login!</h3>
            <div class="mt-5 p-5 flex-col items-center">
                <input id="user-email" class="border-4 border-4 rounded block p-1 w-2/4" type="text"  placeholder="Input Your Email Here">
                <input id="user-pass" class="border-4 border-4 rounded mt-4 p-1 w-2/4" type="password" name="" id="" placeholder="Input Your Password">
                <button id="submit-btn" class="bg-yellow-400 text-white block mt-2 px-4 py-2 rounded font-medium">Submit</button>
            </div>
        </section>
    </main>



<script src="./js/bb.js"></script>
</body>
</html>
